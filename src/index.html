<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Covid-19-Estimator</title>
  </head>
  <body>
    <div><nav><header><h1>Know the impact and severe-impact of covid-19 in your region</h1></header></nav></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-12 col-xm-12">
          <form action="" class="form-group">
          <label>
              What is the population of your region?
              <input data-population="" type="number" class="form-control" placeholder="population " min="0" name="population"/>
          </label>
          <label>
              Estimated impact after how many days?
              <input data-time-to-elapse="" type="number" class="form-control" min="0" placeholder="period of time" name="timeToElapse">
          </label>
          <label>
              How many reported cases doe you have in your region?
              <input data-reported-cases="" type="number" min="0" class="form-control" placeholder="reported cases" name="reportedCases"/>
          </label>
          <label>
              Estimated number of hospital beds within your region
              <input data-total-hospital-beds="" type="number" min="0" placeholder="total hospital beds" class="form-control" name="totalHospitalBeds"/>
          </label>

          <label for="period">Choose a Period
          <select data-period-type="" name="periodType" size="1" id="period" tabindex="0" class="form-control">
              <option value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
          </select></label>
          <input data-go-estimate="" type="submit" role="button" tabindex="0" aria-pressed="true" id="button" class="form-control"name="Submit Figures" aria-label="Feed Data">
      </form></div>
        <div class="col-lg-7 col-md-7 col-sm-12 col-xm-12">
          <div class="rm1"></div>
          <div class="rm2"></div>
          <div class="rm3"></div>
          <div class="rm4"></div>
          <div class="rm5"></div>
          <div class="rm6"></div>
        </div>
      
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
